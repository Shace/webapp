<!DOCTYPE html>
<html lang="en" ng-app="shace">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Shace</title>


        <!-- build:css styles/vendor.css -->

          <!-- bower:css -->
          <!-- endbower -->

        <!-- endbuild -->

        <!-- build:css({.tmp,app}) -->
        <link href="css/app.css" rel="stylesheet">
        <!-- endbuild -->
    </head>

    <body ng-controller="MainController">

        <header class="header">
            <div class="container">
                <a class="home-link" href="#/" ng-hide="isHome">
                    <i class="fa fa-home"></i>
                    Home
                </a>
                <a ng-if="shace.user" class="user-account" href="#/me">
                    <i class="fa fa-user"></i>
                    {{shace.user.email}}
                </a>
                <a ng-if="!shace.user" class="user-account" href="#/login">
                    <i class="fa fa-user"></i>
                    Login
                </a>
            </div>
        </header>

        <div ng-view></div>

        <div ng-show="showLoadingIndicator" class="loading-indicator">
            <i class="loading-indicator-icon fa fa-spinner fa-spin"></i>
            Loading...
        </div>

        <!--[if lt IE 9]>
            <script src="bower_components/respondJS/dest/respond.src.js"></script>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
            <script src="bower_components/html5shiv/dist/html5shiv-printshiv.js"></script>
            <script src="bower_components/es5-shim/es5-shim.js"></script>
            <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/resources.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <!-- endbuild -->
    </body>
</html>
