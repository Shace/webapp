<!DOCTYPE html>
<html lang="en" ng-app="shace">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Shace</title>

        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <!-- build:css styles/vendor.css -->
          <!-- bower:css -->
          <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
          <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
          <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp,app}) styles/styles.css -->
        <link href="styles/app.css" rel="stylesheet">
        <!-- endbuild -->
    </head>

    <body ng-controller="MainController" ng-class="{home: isHome}">
        <header class="header">
            <div class="container">
                <a class="home-link" href="#/" ng-hide="isHome">
                    <img class="icon" src="img/shace-icon.svg">
                </a>
                <div ng-show="shace.user" class="dropdown user-account">
                    <a dropdown-toggle>
                        <i class="fa fa-user"></i>
                        {{shace.user.email}}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#/me">Account</a></li>
                        <li><a href="#/logout">Logout</a></li>
                    </ul>
                </div>
                <div class="user-account">
                    <a ng-hide="shace.user" href="#/login">
                        <i class="fa fa-user"></i>
                        Login
                    </a>
                </div>
            </div>
        </header>

        <div class="content" ui-view></div>

        <div ng-show="showLoadingIndicator" class="loading-indicator">
            <i class="loading-indicator-icon fa fa-spinner fa-spin"></i>
            Loading...
        </div>

        <!--[if lt IE 9]>
            <script src="bower_components/respondJS/dest/respond.src.js"></script>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
            <script src="bower_components/html5shiv/dist/html5shiv-printshiv.js"></script>
            <script src="bower_components/es5-shim/es5-shim.js"></script>
            <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/resources.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <!-- endbuild -->
    </body>
</html>
