<!DOCTYPE html>
<html lang="en" ng-app="shace">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Shace</title>

        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <!-- build:css styles/vendor.css -->

          <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
          <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

        <!-- endbuild -->

        <!-- build:css({.tmp,app}) styles/styles.css -->

    <body ng-controller="MainController" ng-class="{home: isHome}" ng-keydown="keyboardAction($event)">

        <!-- Header -->
        <ng-include src="'partials/layout/header.html'"></ng-include>

        <div class="content" ui-view></div>

        <ng-include src="'partials/layout/notifications.html'"></ng-include>

        <!--[if lt IE 9]>

            <script src="bower_components/es5-shim/es5-shim.js"></script>
            <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>

        <script src="js/services.js"></script>
        <script src="js/resources.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <!-- endbuild -->
    </body>
</html>
