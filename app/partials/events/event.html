<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form role="form" class="event-form" ng-submit="saveEvent()">
        <div class="form-group">
          <h2>{{event.token}}</h2>
        </div>
        <div class="form-group">
          <label>Privacy</label>
          <p>{{event.privacy}}</p>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input ng-model="event.name" type="text" class="form-control" placeholder="Enter event name">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea ng-model="event.description" type="text" class="form-control" placeholder="Enter event description..."></textarea>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>    
    </div>
  </div>
</div>
