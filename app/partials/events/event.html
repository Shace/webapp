<div class="container event">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" class="event-form" ng-submit="saveEvent()">
                <div class="form-group">
                    <h2>{{event.token}}</h2>
                </div>
                <div class="form-group">
                    <label>Privacy</label>
                    <p>{{event.privacy}}</p>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input ng-model="event.name" type="text" class="form-control" placeholder="Enter event name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea ng-model="event.description" type="text" class="form-control" placeholder="Enter event description..."></textarea>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
            <h2>Add medias</h2>
            <file-select select="uploadMedias(files)"></file-select>                        
        </div>
    </div>
    <div class="row">
        <h2>Medias</h2>
        <div class="col-md-3 media" ng-repeat="media in event.medias">
            <a ng-href="#/events/{{event.token}}/medias/{{media.id}}">
                <img class="media-thumbnail" ng-src="{{media.image.small}}" />
            </a>
        </div>    
    </div>
</div>
