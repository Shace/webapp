<div class="container">
    <div class="row">
        <h2>Upload</h2>
    </div>
    <div class="row">
        <div class="col-md-3 media" ng-repeat="file in queue">
            <img class="media-thumbnail" ng-src="{{file.previewUrl}}">
            <progressbar class="progress-striped" value="file.progress" ng-class="{active: file.progress < 100}"></progressbar>
        </div>
    </div>
</div>
