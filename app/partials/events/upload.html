<div class="container">
    <div class="row">
        <h2>
            <span ng-hide="uploadDone">{{'UPLOAD_PROGRESS'|translate}}</span>
            <span ng-show="uploadDone">{{'UPLOAD_DONE'|translate}}</span>
        </h2>
        <p ng-show="uploadDone">
            <a class="btn btn-primary" ui-sref="event.medias.rootBucket">{{'BACK_EVENT'|translate}}</a>
        </p>
    </div>
</div>

<div class="container" ng-init="filesRows = (queue | splitArray: 4)">
    <div class="row file-upload-row" ng-repeat="fileRow in filesRows">
        <div class="file-upload-container" ng-repeat="file in fileRow">
            <div class="file-upload-wrapper">
                <div class="file-upload-progress" ng-show="!file.media.image.small">
                    <progressbar class="file-upload-progressbar progress-striped" value="file.progress" ng-class="{active: file.isUploading}"></progressbar>
                </div>
                <div class="file-upload-thumbnail" ng-show="file.media.image.small">
                    <img ng-src="{{file.media.image.small}}">
                </div>
            </div>            
        </div>
    </div>
</div>
