<div class="privacy-form">
    <h2 class="privacy-form-title">Event access control</h2>
    <p>People listed below have access to the event.</p>
    <table class="table table-hover permissions-table">
        <tr ng-repeat="user in eventUsers.permissions | filter:isNotCurrentUser">
            <td class="permissions-table-user">{{user.email}}</td>
            <td class="permissions-table-action"><a ng-click="removeUserPermission(user)" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></a></td>
        </tr>
    </table>
    <div class="form-group" ng-class="{'has-error': form.emailInvalid}">
        <label for="add-user-input">Add user</label>
        <input ng-model="form.email" type="email" class="form-control" id="add-user-input" placeholder="User email" required>
    </div>
</div>
