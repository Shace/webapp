    <form role="form" class="clearfix">
        <div class="form-group">
            <label for="email">Email</label>
            <input autofocus focus-on="state.name = 'login'" tabindex="1" ng-model="email" auto-fill-sync type="email" class="form-control" placeholder="Email" id="email" required>
        </div>
        <div class="form-group">
            <a class="forgot-password" href="#">Forgot password?</a>
            <label for="password">Password</label>
            <input tabindex="2" ng-model="password" auto-fill-sync type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="checkbox remember-me">
            <label><input ng-model="rememberMe" type="checkbox">Remember me </label>
        </div>
        <button tabindex="3" ng-click="login()" type="submit" class="login-btn">Log In</button>
        <button tabindex="4" ng-click="signup()" type="submit" class="signup-btn">Join the beta</button>
    </form>
</div>
