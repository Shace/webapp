<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="login-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input ng-model="email" type="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input ng-model="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button ng-click="login(email, password)" type="submit" class="btn btn-default">Login</button>
        <button ng-click="signup(email, password)" type="submit" class="btn btn-default">Sign up</button>
      </form>    
    </div>
  </div>
</div>
