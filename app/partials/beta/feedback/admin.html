<style>
    .table .feedback-date {
        width:120px;
        text-align: center;
    }

    .table .feedback-answer {
        width: 115px;
        text-align: center;
    }

    .table .feedback-processed {
        width: 80px;
        text-align: center;
    }

    .feedback-edit {
        margin: 20px 0;
        background: #FFF;
        padding: 20px;
        border: 1px solid #D8D8D8;
        border-radius: 8px;
        position: relative;
    }

    .feedback-close {
        position: absolute;
        right: 0px;
        border-top-right-radius: 8px;
        top: 0px;
        border-bottom: 1px solid #D8D8D8;
        padding: 5px 10px;
        border-bottom-left-radius: 8px;
        background: #F7F7F7;
        border-left: 1px solid #D8D8D8;
        color: #a94442;
    }

    .feedback-close:hover {
        color: #a94442;
        background: #efefef;
    }

    .feedback-edit h3 {
        margin: 0;
    }

    .feedback-edit blockquote {
        margin: 10px 0px;
    }

    .feedback-edit .no-answer {
        padding: 10px;
    }
</style>
<div class="container">
    <h2>Feedback admin</h2>
    <ui-view></ui-view>
    <table class="table table-striped table-hover" style="background:#fff">
        <thead>
        <tr>
            <th style="width:30px">#</th>
            <th>Email</th>
            <th class="feedback-date">Date</th>
            <th class="feedback-answer">Ok for answer</th>
            <th class="feedback-processed">Processed</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="feedback in feedbacks.feedbacks | orderBy:'creationDate':true" ng-class="{success: feedback.adminRead}">
            <td>{{Â feedback.id }}</td>
            <td><a ui-sref="feedbackadmin.feedback({id: feedback.id})">{{ feedback.senderEmail }}</a></td>
            <td class="feedback-date">{{ feedback.creationDate | date:'short' }}</td>
            <td class="feedback-answer">
                <i class="fa fa-check text-success" ng-show="feedback.okForAnswer"></i>
                <i class="fa fa-times text-danger" ng-hide="feedback.okForAnswer"></i>
            </td>
            <td class="feedback-processed">
                <i class="fa fa-check text-success" ng-show="feedback.adminRead"></i>
                <i class="fa fa-times text-danger" ng-hide="feedback.adminRead"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
